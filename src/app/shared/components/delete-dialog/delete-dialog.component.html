<section class="rounded-4 p-3">
    <div class="container">
        <div class="text-end">
            <span (click)="onNoClick()" class="cursor"><i class="pi pi-times" style="color: #f00a0a"></i></span>
        </div>
        <div class="text-center">
            <img src="../../../../assets/images/delete-img.svg" alt="delete" class="w-50">
            <h4>Delete This Item ? {{data.name}} {{data.userName}}  </h4>
            <p>are you sure you want to delete this item ? if you are sure just click on delete it</p>

            <button [mat-dialog-close]="data" cdkFocusInitial class="btn btn-outline-danger"
                *ngIf="isLoading==false">Delete this item</button>

            <button [mat-dialog-close]="data" cdkFocusInitial class="btn btn-outline-danger px-3"
                *ngIf="isLoading==true">
                <i class="fa fa-refresh fa-spin"></i> Loading...
            </button>
        </div>

    </div>
</section>
