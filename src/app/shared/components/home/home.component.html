<section class="vh-100">
    <div id="home" class="container rounded-4 my-3">
        <div class="row d-flex align-items-center">
            <div class="col-8 text-white">
                <div class="ms-5">
                    <h2 class="fw-bolder fs-1">Welcome {{userName}}</h2>
                    <p>This is a welcoming screen for the entry of the application , you can now see the
                        options</p>
                </div>
            </div>
            <div class="col-4">
                <img src="../../../../assets/images/home-avatar.svg" class="w-75" alt="avatar">
            </div>
        </div>
    </div>

    <div class="rounded-4 py-3 bg-navColor shadow-sm">
        <div class="d-flex justify-content-between align-items-center">
            <div class="ms-5">
                <h5 class="fw-bolder fs-3 text-muted">Fill the <span class="text-secondColor">Recipes</span> !</h5>
                <p>you can now fill the meals easily using the table and form , click here and sill it with the
                    table !</p>
            </div>

            <div *ngIf="isAdmin()">
                <button pButton pRipple class="p-button-success me-5 px-3"
                    [routerLink]="['/dashboard/admin/recipes']">Fill Recipes <i
                        class="pi pi-arrow-right mx-2"></i></button>
            </div>
            <div *ngIf="isUser()">
                <button pButton pRipple class="p-button-success me-5 px-3"
                    [routerLink]="['/dashboard/user/recipes']">Fill Recipes <i
                        class="pi pi-arrow-right mx-2"></i></button>
            </div>
        </div>
    </div>

</section>
