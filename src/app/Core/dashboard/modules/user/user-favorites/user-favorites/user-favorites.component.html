<section id="home" class="rounded-4">
    <div class="container">
        <div class="d-flex align-items-center justify-content-between">
            <div class="text-white">
                <div class="ms-5">
                    <h2 class="fw-bolder fs-1">Favorite <span class="text-grayColor fs-3">Item</span></h2>
                    <p>You can now add your items that any user can order it from the Application and you can edit</p>
                </div>
            </div>
            <div>
                <img src="../../../../../../assets/images/category-avatar.svg" class="w-100" alt="category">
            </div>
        </div>
    </div>
</section>

<section>
    <div class="row gy-3" *ngIf="favList">
        <div class="col-md-4" *ngFor="let favorite of favList">
            <div class="card position-relative rounded-5">
                <span *ngIf="favorite.recipe.imagePath.length > 0">
                    <img [src]="imgPath + favorite.recipe.imagePath" class="rounded-5 img-fav w-100"
                        [alt]="favorite.recipe">
                </span>
                <span *ngIf="favorite.recipe.imagePath.length == 0">
                    <img src="../../../../../../../assets/images/food-bg.png" class="rounded-5 img-fav w-100" alt="food">
                </span>
                <div class="px-3 text-muted">
                    <h3 class="mb-3">{{favorite.recipe.name}}</h3>
                    <p>{{favorite.recipe.description}}</p>
                </div>
                <span class="delete-icon"><i class="pi pi-trash" (click)="removeFavorites(favorite.id)"></i></span>
            </div>
        </div>
    </div>
    <div *ngIf="favList.length == 0" class="text-center">
        <img src="../../../assets/images/delete-img.svg" alt="delete" class="w-25">
        <h4>No Data !</h4>
    </div>
    
    <div>
        <mat-paginator [length]="favPage?.totalNumberOfRecords" [pageSizeOptions]="[5,10, 50, 100]"
        [pageSize]="favPage?.pageSize" (page)="handlePageEvent($event)" [pageIndex]="pageIndex"
        aria-label="Select page">
    </mat-paginator>
    </div>
</section>
