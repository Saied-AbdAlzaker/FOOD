<section class="rounded-5 p-3">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="text-second">Recipe Details</h2>
        <a (click)="onNoClick()">
            <i class="fa-regular fa-xmark-circle fa-xl mx-2 text-danger"></i>
        </a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto">
                <div class="text-center my-3" *ngIf="data.imagePath">
                    <img [src]="imgSrc + data.imagePath" [alt]="data.name" class="w-50 rounded-5">
                </div>
                <div class="text-center my-3" *ngIf="!data.imagePath">
                    <img src="../../../../../../../../assets/images/food-bg.png" alt="food" class="w-50 rounded-5">
                </div>
            </div>
            <div class="col-md-12">
                <h3>Name: <span class="text-secondColor">{{data.name}}</span></h3>
            </div>
            <div class="col-md-12">
                <h3>Price: <span class="text-secondColor">{{data.price}}</span> </h3>
            </div>
            <div class="col-md-12">
                <h3>Description: <span class="text-secondColor">{{data.description}}</span></h3>
            </div>
            <div class="col-md-12 text-end mt-3">
                <button class="btn btn-outline-danger" [mat-dialog-close]="data.id" cdkFocusInitial>
                    <i class="fa-regular fa-heart mx-2"></i>
                    <span>Favorite</span>
                </button>
            </div>
        </div>
    </div>
</section>
